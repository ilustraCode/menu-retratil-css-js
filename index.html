		<title>054 - Criando um menu lateral retrátil | ilustraCode</title>
            <style>
                  html, body{
                        font-family: nunito semibold;
                        padding:0;margin:0;border:0;
                        height: 100%;
                  }
                  .container{
                        width: 250px;
                        height: 100%;
                        background: #200a3f;
                        transition: .3s;
                  }  
                  
                  .btn{
                        display: flex;
                        justify-content: flex-end;
                  }
                  .btn svg{
                        padding: 0 12px;
                        transition: .3s;
                  }
                  
                  .menu{
                        height: 60px;
                        border-bottom: .5px solid #000;
                        color: #00ec85;
                        display: flex;
                        align-items: center;
                        cursor: pointer;
                  }
                  .menu:hover{
                        padding-left: 5px;
                        background: #1a0a31;
                        transition: .3s;
                  }
                  .icon{
                        flex: 1;
                        min-width: 60px;
                        max-width: 60px;
                  }
                  .txt{
                        flex: 5;
                        padding-left: 20px;
                        color: #fff;
                        transition: .3s;
                  }
                  
                  .oculto{
                        width: 60px;
                  }
                  .oculto .txt{
                        display: none;
                  }
                  .oculto .btn svg{
                        transform: rotate(-180deg);
                  }
            </style>
